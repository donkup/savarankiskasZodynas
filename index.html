<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodynas</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/zodynas.css">
    <link rel="stylesheet" href="./css/3-party/font-awesome.min.css">
</head>

<body>
    <h1>Žodynas EN -LT</h1>
    <form class="virsus">
        <input class="enZodis" placeholder="type EN word" type="text">
        <input class="ltZodis" placeholder="type LT word" type="text">
        <button class="btn save">Save</button>
        <button class="btn reset">Reset</button>
    </form>

    <h1>Užsaugota </h1>
    <table style="width:100%">
        <tr>
            <th>EN</th>
            <th>LT</th>
            <th>
                Action
            </th>
        </tr>
        <tr>
            <td>Dog</td>
            <td>Suo</td>
            <td class="action">
                <button class="fa fa-pencil"></button>
                <button class="fa fa-trash-o"></button>
            </td>
        </tr>
        <tr>
            <td>Cat</td>
            <td>Kate</td>
            <td class="action">
                <button class="fa fa-pencil"></button>
                <button class="fa fa-trash-o"></button>
            </td>
        </tr>
        <tr>
            <td>Pig</td>
            <td>Kiaule</td>
            <td class="action">
                <button class="fa fa-pencil"></button>
                <button class="fa fa-trash-o"></button>
            </td>
        </tr>
    </table>

</body>

</html>
